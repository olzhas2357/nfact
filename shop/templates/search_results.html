{%extends 'base.html'%}

{% block content %}

<div class="row">
    {% for item in results %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'details' item.pk %}" style="text-decoration: none; color: inherit;">
                <div class="card" style="width: 18rem; cursor: pointer;  background-color: rgba(255,255,255,0.13); color: #ffffff; border-radius: 15px;
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255,255,255,0.1);
                box-shadow: 0 0 40px rgba(8,7,16,0.6);" >
                    <img src="{{ item.image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.price }}</p>
                    </div>
                </div>
            </a>    
        </div>
    {% endfor %}
</div>
{% endblock %}
