<h1>Your Cart</h1>
{% if cart %}
    <ul>
        {% for item in cart.items.all %}
        <li>{{ item.quantity }} x {{ item.product.name }} - {{ item.product.price }} $</li>
        {% endfor %}
    </ul>
    <p>Total: {{ cart.items.count }} items</p>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
<a href="{% url 'home' %}">Continue Shopping</a>
