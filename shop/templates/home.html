{%extends 'base.html'%}

{% block content%}
<div class="row">
    {% for shop in shop %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{shop.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{shop.name}}</h5>
                <p class="card-text">{{shop.price}}</p>
                <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    {%endfor%}
</div>
{% endblock %}
