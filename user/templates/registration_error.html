<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .error-container p {
            color: #5b3c3c;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .error-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
        .error-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .error-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <p>{{ error_message }}</p>
        <button onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
